{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_houseNumber form-group">
	<label for="femanager_field_houseNumber" class="col-sm-2 control-label">
		<f:translate key="tx_femanager_domain_model_user.houseNumber" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'houseNumber')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-sm-10">
		<femanager:form.textfield
				id="femanager_field_houseNumber"
				property="houseNumber"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'houseNumber')}" />
	</div>
</div>
